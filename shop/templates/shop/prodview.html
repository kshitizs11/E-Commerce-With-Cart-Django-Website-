{%extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - INFINITY {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="col-md-4 my-3">
        <div class="row">
            <img src="/media/{{product.image}}" width="200px" height="200px">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-3 my-3">Buy now</button>
            <button class="btn btn-primary my-3">Add To Cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <h5><b>Mrp Rs  {{product.price}}</b></h5>
        <p>{{product.desc}}</p>
    </div>
</div>
{% endblock %}
{% block js %}

<script>
    if(localStorage.getItem('cart')==null){
    var cart={};
    }
    else{
    cart=JSON.parse(localStorage.getItem('cart'));
     document.getElementById('cart').innerHTML=Object.keys(cart).length;
    }
    $('.cart').click(function(){
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if(cart[idstr] !=undefined){
    cart[idstr]=cart[idstr]+1;
    }
    else
    {
    cart[idstr]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content','<h5>Cart for your favourite Items</h5>');
</script>
{% endblock %}
