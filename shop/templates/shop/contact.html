{%extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Us Regarding any Query</h3>
    <form action="/shop/contact/" method="post">{% csrf_token%}
  <div class="form-group">
    <label for="name">Name </label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Your Name">
  </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
          <div class="form-group">
    <label for="phone">Mobile </label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile No">
  </div>
  <div class="form-group">
    <label for="desc">Tell Us About Your Issue</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      <button type="submit" class="btn btn-info my-4">Submit</button>
  </div>

    </form>
</div>
{% endblock %}

{% block js %}
{% if thank %}
<script>
    alert('Thank for Contacting  us. We will get back to you soon');
    localStorage.clear();
    document.location ="/shop/contact";
    {% endif %}
</script>

{% endblock %}
